    <script id="codemirror-calling">
      const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        mode: "htmlmixed",
        theme: "colorforth",
        tabSize: 2
      });
    </script>

    <script>
      let html;

      window.onload = function() {
        const savedCode = localStorage.getItem("Html");
        if (savedCode) {
          editor.setValue(savedCode);
          html = savedCode;
        }
      };

      function savecode() {
        html = editor.getValue();
        localStorage.setItem("Html", html);
      }

      function f1() {
        savecode();
        const previewWindow = window.open();
        previewWindow.document.open();
        previewWindow.document.write(editor.getValue());
        previewWindow.document.close();
      }

      function f2() {
        let filename = prompt("Enter filename to save as:", "index.html");
        if (!filename) return;
        const blob = new Blob([editor.getValue()], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    </script>

    <script id="theme">
      document.getElementById("theme-selector").addEventListener("change", function() {
        if (editor) editor.setOption("theme", this.value);
      });
    </script>
